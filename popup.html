        <h3>Tab Slideshow</h3>

            <input type="radio" id="10sec" name="10sec" value="10">
            <label for="5sec">10 seconds</label>


            <input type="radio" id="15sec" name="15sec" value="15">
            <label for="15sec">15 seconds</label>

        </div>
    </div>
